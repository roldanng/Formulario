<h2>
  Listado de Usuarios
</h2>
<div *ngIf="! usuarios.length">No hay clientes por el momento</div>
<div>
  <article *ngFor="let usuario of usuarios">
    <span>{{usuario.nombre}}</span>
    <span>{{usuario.apellidoP}}</span>
    <span>{{usuario.apellidoM}}</span>
    <span>{{usuario.correo}}</span>
  </article>
</div>
